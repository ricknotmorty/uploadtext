<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body>
<table border="1px" align="center"> <!--表格 边框 居中-->
   <thead>
    <tr> <!--表头行-->
        <th>用户名</th><!--行内单元格-->
        <th>性别</th>
        <th>密码</th>
    </tr>
   </thead>
    <tr> <!--行-->
        <td>admin</td><!--行内单元格-->
        <td>男？？？？？！！！</td>
        <td>123</td>
    </tr>
    <tr> <!--第二行-->
        <td>靠谱学院</td><!--行内单元格-->
        <td>男</td>
        <td>123</td>
    </tr>
    <tr> <!--第三行-->
        <td>星月</td><!--行内单元格-->
        <td>男</td>
        <td>123</td>
    </tr>
    </table>
<br>
<table border="1px">
    <tr>
        <th rowspan="2">aaaa</th><!-- 合并列单元格-->
        <th>aaaa</th>
        <th>aaaa</th>
        <th>aaaa</th>
    </tr>
    <tr>

        <td colspan="2">aaaa</td><!--合并行单元格-->
        <td>aaaa</td>
    </tr>
    <tr>
        <td>aaaa</td>
        <td>aaaa</td>
        <td>aaaa</td>
        <td>aaaa</td>
    </tr>
</table>
</body>
</html>
