<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 创建列表</title>
</head>
<body>
<ol type="I">       <!-- 列表 type是样式选择-->
    <li>a</li>
    <li>a</li>
    <li>a</li>
</ol>
<ol reversed>       <!-- 降序列表 reversed降序-->
    <li>a</li>
    <li>a</li>
    <li>a</li>
</ol>
<ol>                   <!--母列表-->
    <li>处理图像</li>
    <ol type="a" >               <!-- 子列表-->
    <li>在页面上插入图片</li>
    <li>从图片和文件打印样式中提取文本</li>
    <li>在笔记本页上插入屏幕剪辑</li>
    <li>裁剪图片</li>
    <li>在页面上组合图片</li>
    </ol>
</ol>
<ul>                              <!--无序列表-->
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>
</ul>
</body>
</html>
