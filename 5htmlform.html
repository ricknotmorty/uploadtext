<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
<form>
    <input>
    <br><br>
    <input type="text"><!--单行文本框-->
    <br><br>
    <input type="text" value="靠谱学院"><!--value赋值-->
    <br><br>
    <input type="text" placeholder="靠谱学院"><!--placeholder 占位符-->
    <br><br>
    <input type="text" placeholder="maxlength" maxlength="8"><!--最大能输入的字符-->
    <br><br>
    <input type="text" placeholder="靠谱学院" size="50"><!--拓宽单行文本框-->
    <br><br>
    <input type="text" value="靠谱学院" readonly><!--只读效果-->
    <br><br>
    <input type="password" placeholder="密码">
    <br><br><br><br>
    <textarea rows="20"><!--多行元素--> 
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    </textarea>

</form>
</body>
</html>
